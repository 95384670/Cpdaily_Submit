#登陆相关配置
login:
  #开放的模拟登陆api服务器地址 
  api: "http://www.zimo.wiki:8080/wisedu-unified-login-api-v1.0/api/login"

#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    - default:
        #表单项标题
        title: 今天您本人的健康情况？
        #表单项类型，对应今日校园接口返回的fieldType字段，1代表文本，2代表单选，3代表多选，4代表图片
        type: 3
        #表单项默认值, 三级选项选择用 '/' 分隔
        value: 健康，没有疾病症状
    - default:
        title: 今天你的体温是多少？
        type: 2
        value: 37.2℃及以下
    - default:
        title: 今天于您同住人员的健康情况？
        type: 2
        value: 健康，没有出现新冠病毒感染症状
    
    - default:
        title: 本人是否承诺以上所填报的全部内容均属实、准确，不存在任何隐瞒与不实的情况，更无遗漏之处    
        type: 2
        value: 是
